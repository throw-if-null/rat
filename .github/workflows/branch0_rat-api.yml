# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rat-api

on:
  push:
    branches:
      - branch0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghrc.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8c0deed888d48538d76c81571e9e30c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d214e347d1dc408882dd97aafbe45b00 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghrc.io/${{ secrets.AzureAppService_ContainerUsername_a8c0deed888d48538d76c81571e9e30c }}/throw-if-null/rat.api/rat-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rat-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d644b4db80d4017a73abf237d1e0c7a }}
        images: 'ghrc.io/${{ secrets.AzureAppService_ContainerUsername_a8c0deed888d48538d76c81571e9e30c }}/throw-if-null/rat.api/rat-api:${{ github.sha }}'