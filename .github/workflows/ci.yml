name: CI

on:
  push:
    branches: [ branch0 ]
  pull_request:
    branches: [ branch0 ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: branch0
      DEFAULT_DOCKER_IMAGE_TAG: latest
      DOCKER_REPOSITORY: rat

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: ${SQLSERVER_SA_PASSWORD:-Password1!}
        ports:
          - 1433:1433

    steps:
      - name: Set up JDK 11
        id: install-jdk-11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Setup .NET Core SDK
        id: install-dotnet-50x
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: false

      - name: Checkout
        id: git-checkhot
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        id: cache-sonar
        uses: actions/cache@v1
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        id: install-sonar
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path ./.sonar/scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Setup CodeQL
        id: codeql-setup
        uses: github/codeql-action/init@v1
        with:
          languages: 'csharp'

      - name: Setup Sonar
        id: sonar-setup
        env:
          OPENCOVER_REPORTS_PATH: "./_TMP/*/coverage.opencover.xml"
          COVERAGE_EXCLUSIONS: "src/Rat.Data/Migrations/*.cs,src/Rat.Api/Startup.cs,src/Rat/Api/Controllers/ErrorController.cs"
        shell: pwsh
        run: >
          ./.sonar/scanner/dotnet-sonarscanner begin
          /k:"throw-if-null_rat.api"
          /o:"throw-if-null"
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.opencover.reportsPaths=${{ env.OPENCOVER_REPORTS_PATH }}
          /d:sonar.exclusions=${{ env.COVERAGE_EXCLUSIONS }}
          /d:sonar.coverage.exclusions=${{ env.COVERAGE_EXCLUSIONS }}
          /d:sonar.dotnet.excludeTestProjects=true

      - name: Run Tests
        id: tests-run
        uses: rocklan/dotnet-tests-report@master
        env:
          TEST_PROJECT_PATH: ./src/Rat.sln
          TEST_EXTRA_TEST_PARAMETERS: --configuration release --collect:"XPlat Code Coverage" --settings ./src/Rat.Api.Test/runsettings.xml --environment DATABASE_ENGINE=sqlserver
        with:
          project_path: ${{ env.TEST_PROJECT_PATH }}
          report_name: Test report
          report_title: ${{ env.GITHUB_REPOSITORY }} test results
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: test_run.md
          gist_badge_label: 'Tests passed: %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}
          set_check_status_from_test_outcome: true
          fail_build_on_failed_tests: true
          extra_test_parameters: ${{ env.TEST_EXTRA_TEST_PARAMETERS }}

      - name: Run Sonar Analysis
        id: sonar-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Run CodeQL Analysis
        id: codeql-run
        uses: github/codeql-action/analyze@v1

      - name: Get branch Name
        id: get-branch-name
        run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV

      - name: Set default docker image tag
        id: set-default-docker-image-tag
        if: env.BRANCH != env.DEFAULT_BRANCH
        run: echo "DEFAULT_DOCKER_IMAGE_TAG=$(echo $BRANCH)" >> $GITHUB_ENV

      - name: Set unique docker image tag
        id: set-unique-docker-image-tag
        run: echo "DOCKER_TAG=$(echo $GITHUB_RUN_ID)" >> $GITHUB_ENV

      - name: Build Docker image
        id: docker-build-publish
        uses: elgohr/Publish-Docker-Github-Action@3.04
        with:
          name: throwifnull/${{ env.DOCKER_REPOSITORY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          dockerfile: ./Rat.Api/Dockerfile
          workdir: ./src
          tags: "${{ env.DOCKER_TAG }},${{env.DEFAULT_DOCKER_IMAGE_TAG}}"

      - name: Print published docker image tags
        id: print-docker-image-tags
        run: |
          echo "Published Docker tags:"
          echo $DEFAULT_DOCKER_IMAGE_TAG
          echo $DOCKER_TAG
